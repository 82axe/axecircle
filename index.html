<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>INNER CIRCLE</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      width: 90%;
      max-width: 720px;
      border: 1px solid #00ff66;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
    }

    .title {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      letter-spacing: 2px;
    }

    .log {
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
      margin-bottom: 16px;
      white-space: pre-line;
    }

    .input-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .prompt {
      color: #00ff66;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #00ff66;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .access {
      color: #00ffaa;
      margin-top: 16px;
      white-space: pre-line;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">INNER CIRCLE :: SECURE CONSOLE</div>

    <div id="log" class="log"></div>

    <div class="input-line">
      <span class="prompt">root@circle:~$</span>
      <input id="password" type="password" placeholder="enter access key" />
    </div>

    <div id="access" class="access hidden"></div>
  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("password");
    const access = document.getElementById("access");

    const bootText = [
      "[ INIT ] secure environment loading...",
      "[ OK ] encrypted channel established",
      "[ OK ] firewall active",
      "[ WAIT ] authentication required",
      ""
    ];

    let line = 0;

    function typeBoot() {
      if (line < bootText.length) {
        log.textContent += bootText[line] + "\n";
        line++;
        setTimeout(typeBoot, 500);
      }
    }

    typeBoot();

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const value = input.value;
        input.value = "";

        log.textContent += `root@circle:~$ ******\n`;

        if (value === "666") {
          log.textContent += "[ ACCESS GRANTED ]\n";
          showAccess();
        } else {
          log.textContent += "[ ACCESS DENIED ] invalid key\n";
        }
      }
    });

    function showAccess() {
      access.classList.remove("hidden");
      access.textContent =
        ">> WELCOME TO INNER CIRCLE\n\n" +
        "This space is intentionally restricted.\n" +
        "No public data. No identities. No noise.\n\n" +
        "Status: CONNECTED\n" +
        "Privilege: AUTHORIZED\n\n" +
        ">> awaiting further instructions...\n";
    }
  </script>
</body>
</html>
